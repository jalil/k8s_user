{% extends "base.html" %}

{% block content %}
<h2>Add Group</h2>
<form action="{{ url_for('add_group') }}" method="post">
    <label for="group_name">Group Name:</label>
    <input type="text" id="group_name" name="group_name" required>
    <button type="submit">Add Group</button>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
